services:
  api-go:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.api-go
    ports: ["8080:8080"]
    depends_on: [db]
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/invoices?sslmode=disable

  workers-py:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.workers-py
    depends_on: [db, mq]

  n8n:
    image: n8nio/n8n:latest
    env_file:
      - ../../integrations/n8n/n8n.env.example
    ports: ["5678:5678"]
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on: [db, mq]

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoices
    ports: ["5432:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data

  mq:
    image: rabbitmq:3-management
    ports: ["5672:5672", "15672:15672"]

volumes:
  pg_data:
  n8n_data:
